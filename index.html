<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Javascript -->
    <script src="index.js" defer></script>
</head>

<body>
    <main>
        <div class='calculator_container'>
            <div class='display'>
                <div class="text_container">
                    <div class='top_line'></div>
                    <div class='bottom_line'></div>
                </div>
            </div>
            <div class='button cancel'>C</div>
            <div class='button button_number seven'>7</div>
            <div class='button button_number eight'>8</div>
            <div class='button button_number nine'>9</div>
            <div class='button button_operator divide'>/</div>
            <div class='button button_number four'>4</div>
            <div class='button button_number five'>5</div>
            <div class='button button_number six'>6</div>
            <div class='button button_operator multiply'>*</div>
            <div class='button button_number one'>1</div>
            <div class='button button_number two'>2</div>
            <div class='button button_number three'>3</div>
            <div class='button button_operator subtract'>-</div>
            <div class='button button_number zero'>0</div>
            <div class='button point'>.</div>
            <div class='button equals'>=</div>
            <div class='button button_operator add'>+</div>
        </div>
    </main>
</body>

</html>
