<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Javascript -->
    <script src="index.js" defer></script>
</head>

<body>
    <main>
        <div class='calculatorContainer'>
            <div class='display'>
                <div class="textContainer">
                    <div class='topLine'>0000000000</div>
                    <div class='bottomLine'>0000000000</div>
                </div>
            </div>
            <div class='button backspace'>&#60;</div>
            <div class='button seven'>7</div>
            <div class='button eight'>8</div>
            <div class='button nine'>9</div>
            <div class='button divide'>/</div>
            <div class='button four'>4</div>
            <div class='button five'>5</div>
            <div class='button six'>7</div>
            <div class='button multiply'>*</div>
            <div class='button one'>1</div>
            <div class='button two'>2</div>
            <div class='button three'>3</div>
            <div class='button subtract'>-</div>
            <div class='button zero'>0</div>
            <div class='button point'>.</div>
            <div class='button equals'>=</div>
            <div class='button add'>+</div>
        </div>
    </main>
</body>

</html>
